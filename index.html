    <title>Tic Tac Toe</title>

  <body>
    <header>
      <nav>
        <div class="logo-text">
          <a href="/index.html">
            <h1 class="logo">Tic Tac Toe</h1>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="options">
        <div class="start">
          <div class="button-wrapper">
            <button title="Start New Game" class="start-btn">Start Game</button>
          </div>
          <div class="select-buttons inactive">
            <button title="Play vs AI" class="ai select-btn">
              <i class="fas fa-robot"></i>
            </button>
            <button title="Play vs Player" class="players select-btn">
              <i class="fas fa-user-friends"></i>
            </button>
          </div>
          <div class="ai-difficulty-wrapper inactive">
            <div class="difficulty-title">
              <h3>AI Level</h3>
            </div>
            <div class="difficulty-options">
              <select name="difficulty" id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
                <option value="Extreme">Extreme</option>
              </select>
            </div>
          </div>
          <div class="player-names inactive">
            <form action="#">
              <div class="form-wrap">
                <input type="text" name="name1" id="name1" required />
                <label for="name1">Player 1</label>
              </div>
              <div class="form-wrap">
                <input type="text" name="name2" id="name1" required />
                <label for="name2">Player 2</label>
              </div>
              <div class="form-wrap-btn">
                <button title="Play Now!" class="play-pl">
                  <i class="fas fa-play"></i>
                </button>
              </div>
            </form>
          </div>
        </div>

      </section>
      <section class="main-game">
        <div class="wrap-grid">
          <div class="grid"></div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
